<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Coolours App</title>

    <script defer src="./js/app.js"></script>
    <script defer src="./js/select.js"></script>
    <script defer src="./js/lang.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js" integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header-content">
                <h1 class="main-heading">Coolours App</h1>
                <div class="header__nav">
                    <div id="select"></div>
                    <div class="button-container button-container-select" data-type="share">
                        <p class="button-description lng-share" data-type="share">Share:</p>
                        <i class="fa-solid fa-share-from-square" data-type="share"></i>
                    </div>
                </div>
            </div>
        </div>
        <section class="nav">
            <div class="content">
                <label for="number" class="number-label">
                    <span class="lng-add-colors">Add colors:</span>
                    <div class="input-container">
                        <button class="minus">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                        <input id="inputCalc" type="text" name="text" disabled minlength="1">
                        <button class="plus">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                </label>
                <div data-type="clone" class="colors-container">
                    <p data-type="clone">
                        <span data-type="clone" class="lng-all-colors">All colors: </span>
                        <span data-type="clone" class="all-colors"></span>
                    </p>
                    <i data-type="clone" class="fa fa-clone" aria-hidden="true"></i>
                </div>
            </div>
        </section>
        <section class="section-description">
            <div class="description-block">
                <div class="description-content">
                    <p class="main-description lng-description">
                        Press the spacebar to generate a new palette!
                    </p>
                    <div class="button-container button-container-update" data-type="update">
                        <p class="button-description lng-update" data-type="update">Update:</p>
                        <button class="update-colors-btn" data-type="update"></button>
                    </div>
                </div>
            </div>
        </section>
        <div class="container container-cols"></div>
        <div class="push-container"></div>
    </div>
</body>
</html>
